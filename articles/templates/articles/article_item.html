{% extends "base_layout.html" %}

{% block title %}{{ article.title }}{% endblock title %}

{% block content %}
    <div class="article-detail">
        {% if article.thumbnail %}
            <div class="image-container">
                <img src="{{ article.thumbnail.url }}" alt="Your Image" class="img-responsive">
            </div>
        {% endif %}
        <h1>{{ article.title }}</h1>
        <p>{{ article.body }}</p>
    </div>
{% endblock content %}
